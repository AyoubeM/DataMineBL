<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images du Dossier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Images dans {{ folder }}</h1>
        <a href="{{ url_for('index') }}">Retour au sommaire</a>
    </header>
    <div id="image-container">
        {% for image in images %}
            <div class="image-box">
                <img src="{{ url_for('static', filename='bl/' + folder + '/' + image) }}" alt="{{ image }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
